<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script type="module" src="assets/js/reply.js" defer></script>

    <title>Text to Voice</title>
  </head>
  <body>
    <div id="console"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-3 mb-4">AI Voice Chat</h1>
            </div>
        </div>

        <div class="container text-center">
          <div class="row">
            <div class="col-md-6 custom-card">
              <div class="card">
                  <div class="card-body p-5">
                      <div class="row">
                          <div class="col-md-12">
                              <h5 class="card-title">Open Microphone</h5>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12 p-3">
                              <p class="card-text">Content for Card 1 goes here.</p>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12 p-3">
                              <img src="assets/icons/no-microphone.gif" alt="Initial Icon" id="micIcon" class="initial-icon" width="124" height="124">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12 p-2">
                              <button type="button" class="btn btn-outline-info active" id="btn" data-bs-toggle="button">Open Mic</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
      

        <div class="col-md-6 custom-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Conversation</h5>
              <p class="card-text">Content for Card 2 goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/artyom.window.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
